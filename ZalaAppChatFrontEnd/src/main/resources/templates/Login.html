<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Zala</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="Responsive Bootstrap 4 Chat App" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico" />

        <!-- Bootstrap Css -->
        <link
            href="/assets/css/bootstrap-dark.min.css"
            id="bootstrap-dark-style"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="/assets/css/bootstrap.min.css"
            id="bootstrap-style"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Icons Css -->
        <link
            href="/assets/css/icons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- App Css-->
        <link
            href="/assets/css/app-dark.min.css"
            id="app-dark-style"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="/assets/css/app.min.css"
            id="app-style"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="auth-logo mb-5 d-block">
                                <img
                                    src="assets/images/logo-dark.png"
                                    alt=""
                                    height="30"
                                    class="logo logo-dark"
                                />
                                <img
                                    src="assets/images/logo-light.png"
                                    alt=""
                                    height="30"
                                    class="logo logo-light"
                                />
                            </a>

                            <h4>Đăng Nhập</h4>
                            <p class="text-muted mb-4">
                                Chào mừng bạn đến với Zala
                            </p>
                        </div>

                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form id="formLogin" action="">
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Số điện thoại</label
                                            >
                                            <div
                                                class="input-group mb-3 bg-soft-light rounded-3"
                                            >
                                                <span
                                                    class="input-group-text text-muted"
                                                    id="basic-addon3"
                                                >
                                                    <i
                                                        class="ri-user-2-line"
                                                    ></i>
                                                </span>
                                                <input
                                                    id="phoneNumber"
                                                    type="text"
                                                    class="form-control form-control-lg border-light bg-soft-light"
                                                    placeholder="Nhập số điện thoại"
                                                    aria-label="Nhập số điện thoại"
                                                    aria-describedby="basic-addon3"
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div class="float-end">
                                                <a
                                                    href="forgotPassword"
                                                    class="text-muted font-size-13"
                                                    >Quên mật khẩu?</a
                                                >
                                            </div>
                                            <label class="form-label"
                                                >Mật khẩu</label
                                            >
                                            <div
                                                class="input-group mb-3 bg-soft-light rounded-3"
                                            >
                                                <span
                                                    class="input-group-text text-muted"
                                                    id="basic-addon4"
                                                >
                                                    <i
                                                        class="ri-lock-2-line"
                                                    ></i>
                                                </span>
                                                <input
                                                    id="password"
                                                    type="password"
                                                    class="form-control form-control-lg border-light bg-soft-light"
                                                    placeholder="Nhập mật khẩu"
                                                    aria-label="Nhập mật khẩu"
                                                    aria-describedby="basic-addon4"
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <a
                                                href="register"
                                                class="text-muted font-size-13"
                                                >Bạn chưa có tài khoản?</a
                                            >
                                        </div>

                                        <!-- <div class="form-check mb-4">
                                            <input
                                                type="checkbox"
                                                class="form-check-input"
                                                id="remember-check"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="remember-check"
                                                >Remember me</label
                                            >
                                        </div> -->

                                        <div class="d-grid">
                                            <button
                                                id="btnLogin"
                                                class="btn btn-primary waves-effect waves-light"
                                                type="submit"
                                            >
                                                Đăng Nhập
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->

        <!-- JAVASCRIPT -->
        <script src="/assets/libs/jquery/jquery.min.js"></script>
        <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/assets/libs/node-waves/waves.min.js"></script>

        <script src="/assets/js/app.js"></script>

        <script src="/js/Login.js"></script>
    </body>
</html>
