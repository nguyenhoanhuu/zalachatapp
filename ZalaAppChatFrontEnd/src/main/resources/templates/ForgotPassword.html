<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register | Chatvia - Responsive Bootstrap 4 Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="Responsive Bootstrap 4 Chat App" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- Bootstrap Css -->

        <link
            href="assets/css/bootstrap-dark.min.css"
            id="bootstrap-dark-style"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="assets/css/bootstrap.min.css"
            id="bootstrap-style"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Icons Css -->
        <link
            href="assets/css/icons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- App Css-->
        <link
            href="assets/css/app-dark.min.css"
            id="app-dark-style"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="assets/css/app.min.css"
            id="app-style"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="auth-logo mb-5 d-block">
                                <img
                                    src="assets/images/logo-dark.png"
                                    alt=""
                                    height="30"
                                    class="logo logo-dark"
                                />
                                <img
                                    src="assets/images/logo-light.png"
                                    alt=""
                                    height="30"
                                    class="logo logo-light"
                                />
                            </a>
                        </div>

                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form id="formVerifyPhoneBumber">
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Số điện thoại</label
                                            >
                                            <div
                                                class="input-group bg-soft-light rounded-3 mb-3"
                                            >
                                                <span
                                                    class="input-group-text text-muted"
                                                    id="basic-addon5"
                                                >
                                                    <i class="ri-mail-line"></i>
                                                </span>
                                                <input
                                                    id="phoneNumber"
                                                    type="text"
                                                    title="vui lòng nhập"
                                                    class="form-control form-control-lg bg-soft-light border-light"
                                                    placeholder="Nhập số điện thoại"
                                                    aria-label="Nhập số điện thoại"
                                                    aria-describedby="basic-addon5"
                                                />
                                                <button
                                                    id="btnSendOTP"
                                                    class="btn btn-primary waves-effect waves-light"
                                                    disabled
                                                >
                                                    Nhận OTP
                                                </button>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label"
                                                >OTP</label
                                            >
                                            <div
                                                class="input-group bg-soft-light rounded-3 mb-3"
                                            >
                                                <span
                                                    class="input-group-text text-muted"
                                                    id="basic-addon5"
                                                >
                                                    <i class="ri-mail-line"></i>
                                                </span>
                                                <input
                                                    id="otp"
                                                    type="text"
                                                    title="vui lòng nhập"
                                                    class="form-control form-control-lg bg-soft-light border-light"
                                                    placeholder="Nhập OTP"
                                                    aria-label="Nhập OTP"
                                                    aria-describedby="basic-addon5"
                                                />
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <div id="recaptcha-container"></div>
                                        </div>

                                        <div class="d-grid">
                                            <button
                                                id="btnVerifyOTP"
                                                class="btn btn-primary waves-effect waves-light"
                                                data-bs-toggle="modal"
                                                data-bs-target="#addgroup-exampleModal"
                                            >
                                                Xác nhận
                                            </button>
                                        </div>

                                        <!-- <div class="mt-4 text-center">
                                        <p class="text-muted mb-0">By registering you agree to the Chatvia <a href="#" class="text-primary">Terms of Use</a></p>
                                    </div> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Start add group Modal -->
                <div
                    class="modal fade"
                    id="addgroup-exampleModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="addgroup-exampleModalLabel"
                    aria-hidden="true"
                >
                    <div
                        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                    >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title font-size-16"
                                    id="addgroup-exampleModalLabel"
                                >
                                    Xác nhận số điện thoại
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body p-4">
                                <form>
                                    <div class="mb-4">
                                        <label
                                            for="addgroupname-input"
                                            class="form-label"
                                            >Mật khẩu mới</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="password"
                                            placeholder="Nhập mật khẩu mới"
                                        />
                                    </div>
                                    <div class="mb-4">
                                        <label
                                            for="addgroupname-input"
                                            class="form-label"
                                            >Xác nhận mật khẩu</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="confirmPassword"
                                            placeholder="Xác nhận mật khẩu"
                                        />
                                        <span
                                            id="errorPassword"
                                            class="form-label"
                                            style="color: red; display: none"
                                            >Mật khẩu không hợp lệ</span
                                        >
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-link"
                                    data-bs-dismiss="modal"
                                >
                                    Đóng
                                </button>
                                <button
                                    id="btnChangePassword"
                                    type="button"
                                    class="btn btn-primary"
                                >
                                    Xác nhận
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end account-pages -->

        <!-- JavaScript -->
        <script src="/assets/libs/jquery/jquery.min.js"></script>
        <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="/assets/libs/node-waves/waves.min.js"></script>

        <script type="module" src="/js/ForgotPassword.js"></script>
    </body>
</html>
